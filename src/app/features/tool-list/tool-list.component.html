<div class="tool-filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search tools</mat-label>
    <input
      matInput
      [(ngModel)]="searchText"
      (ngModelChange)="applyFilters()"
      placeholder="Search by name or tag"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="category-field">
    <mat-label>Category</mat-label>
    <mat-select
      [(ngModel)]="selectedCategory"
      (selectionChange)="applyFilters()"
    >
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">{{
        cat
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="tool-cards">
  <mat-card *ngFor="let tool of filteredTools" class="tool-card">
    <div class="card-img-wrapper">
      <img mat-card-image [src]="tool.image" [alt]="tool.name" />
    </div>
    <mat-card-title>{{ tool.name }}</mat-card-title>
    <mat-card-subtitle>{{ tool.category }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ tool.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">View Plans</button>
    </mat-card-actions>
  </mat-card>
</div>
